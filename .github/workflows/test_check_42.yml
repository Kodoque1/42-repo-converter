name: Test check_42.py

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          # Cache pip downloads so subsequent runs are faster.
          # GitHub Actions caches the pip wheel cache between runs on the same
          # branch; the cache key is derived from the OS and a hash of any
          # requirements files found (falls back to a generic key when none
          # exist, still saving the downloaded wheels for reuse).
          cache: 'pip'

      - name: Install dependencies
        run: pip install pycparser norminette==3.3.51

      - name: Run unit tests
        run: python3 -m unittest tests/test_check_42.py -v

      - name: Validate PROJECTS dict
        run: python3 check_42.py --validate-projects

      - name: Test check_42.py against fixtures
        run: |
          set -e
          for dir in tests/fixtures/*/; do
            project_name=$(basename "$dir")
            echo "=== Testing fixture: $project_name ==="
            (
              cd "$dir"
              git init
              git config project.name "$project_name"
              python3 "$GITHUB_WORKSPACE/check_42.py"
            )
          done

      - name: Norminette (informational)
        # Runs norminette==3.3.51 (installed via pip above) on fixture source
        # files.  This step is informational only: norm violations are reported
        # but the job does not fail so CI always stays green.
        # Pip wheels are cached by the setup-python step above, so this runs
        # quickly on repeat invocations without re-downloading packages.
        continue-on-error: true
        run: |
          for dir in tests/fixtures/*/; do
            project_name=$(basename "$dir")
            c_files=$(find "$dir" -name "*.c" -o -name "*.h" | tr '\n' ' ')
            if [ -n "$c_files" ]; then
              echo "=== norminette: $project_name ==="
              norminette $c_files || true
            fi
          done
